---
name: "Bug Report"
description: Report a bug
labels: "bug"
body:
- type: markdown
  attributes:
    value: |
      Before you open a new issue, search through the existing issues to see if others have had the same problem.

      This issue template is not a suggestion, please fill out everything.
- type: checkboxes
  attributes:
    label: Checklist
    options:
      - label: I'm running the newest version of LLM Vision <https://github.com/valentinfrlch/ha-llmvision/releases/latest> and the latest version of the LLM Vision Card <https://github.com/valentinfrlch/llmvision-card/releases/latest>
        required: true
      - label: This issue only contains 1 issue (if you have multiple issues, open one issue for each issue).
        required: true
      - label: This is a bug and not a feature request.
        required: true
      - label: I have searched [open](https://github.com/valentinfrlch/llmvision-card/issues) and [common issues](https://github.com/valentinfrlch/llmvision-card/issues?q=is%3Aissue%20label%3A%22good%20first%20issue%22%20) for my problem.
        required: true
      - label: I have filled out the issue template to the best of my ability.
        required: true
- type: textarea
  attributes:
    label: "Describe the issue"
    description: "A clear and concise description of what the issue is."
  validations:
    required: true
- type: textarea
  attributes:
    label: Reproduction steps
    description: "What actions did you take before this issue occurred?"
    value: |
      1.
      2.
      3.
      ...
  validations:
    required: true
- type: textarea
  attributes:
    label: "Error logs"
    description: "Open the developer console to see error logs."
    render: text
  validations:
    required: true
